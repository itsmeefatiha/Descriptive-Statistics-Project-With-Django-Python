{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<br/><br/><br/><br/><br/>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card border border-light shadow-20 "  style="width: 400px; height:500px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; border-radius: 20px;">


      <div class="card-body">
        <div class="card-title py-3">
          <center><strong><h4><font color="#ff695f">Login to your  account</font></h4></strong></center>
        </div>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
          </div>
          <div class="main-red-button-hover">
         <center><input type="submit" value="Login" style="border-radius: 20px; border-width: 0cm;"/></center> </div>
        </form>
<div class="container">
      <center><span class="text-lead lead">Dont have an account? </span><a href="{% url 'register' %}"style="color: #03a4ed; text-decoration: none;">Register</a><br/>
      <span class="text-lead lead">Forgot Password? </span><a href="{% url 'request-password' %}"style="color: #03a4ed; text-decoration: none;">Reset Password</a>
    </center></div>
      </div>
    
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
