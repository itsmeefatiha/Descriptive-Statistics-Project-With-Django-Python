{% extends 'base_auth.html' %}
{% load static %}


{% block content %}
<br/><br/><br/><br/><br/>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card border border-light shadow-20 "  style="width: 400px; height:550px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; border-radius: 20px;"><br/>

      <div class="card-body">
        <div class="card-title py-3">
          <h4><center><font color="#ff695f"><strong>Cr√©er votre nouveau mot de passe</strong></font></h4></center>
        </div>
        <form action="{ url 'set-new-password'  uidb64 token }" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Mot de Passe"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password2"
              placeholder="Confirmer Mot de Passe"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>
          <br/>
          
          <div class="main-red-button-hover">
          <center><input type="submit" value="Submit" style="border-radius: 20px; border-width: 0cm;"/></center></div>
        </form>

      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
