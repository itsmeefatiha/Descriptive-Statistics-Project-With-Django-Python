{% extends 'base.html' %}
{% load static %}


<!doctype html>
<html lang="en">
  <head>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
<link rel="stylesheet" href="{% static 'style.css' %} ">
<title> profile app | {% block title %}{% endblock title %}</title>
  </head>
<body>
    
{% block content %}
<div class="container  ml-5 mt-5" style="margin-left:100px; padding:10px 20px">
     <div class="card border border-light shadow-20 mb-3  " style="width: 550px ; height:600px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
      <h1> &nbsp;&nbsp;&nbsp; Mon profile</h1></br>
        {% if confirm %}
          <div class="alert alert-success" role="alert">
            Profile updated successfully!
          </div>
        {% endif %}
        <strong>  <form method="post" style="margin-left:20px;"enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}</strong> 
          <button type="submit" class="btn btn-primary">modifier</button>
        </form>

</div>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
