
{% extends 'base.html' %}
{% load static %}

{% block content %}



<!-- Inclure les fichiers JavaScript de DataTables -->
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"></script>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<!-- Initialiser le tableau DataTables -->
<script type="text/javascript">
    $(document).ready(function() {
        $('#myTable').DataTable({
            lengthChange: false,
            buttons: [ 'copy', 'excel', 'pdf', 'colvis' ]
            "pagingType": "full_numbers"
        });
    });

    


</script>
<div class="column mt-5" style="padding:0 10px">
<div class="card border border-light shadow-20 mb-3" style="max-width: 100% ; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
  <div class="card-body text-dark">
    <h3 class="card-title"> <font style="color:#ff695f">Super!</font> voici votre fichier!</h3> 
<table  id="myTable"class="table table-striped" >
    {{ dataframe |safe }}
    </table>
    {% if html_table %}
      <h5> URL  data:</h5>
      
      {{ html_table |safe }}
  {% endif %}
</div>
</div>
</div>

{% endblock content %}
